{% extends 'base.html' %} 
{% load crispy_forms_tags %}


{% block title %} Update Text {% endblock %} 
{% block content %}
    <form enctype="multipart/form-data" method="POST"> 
        <!-- {{form.non_field_errors}} -->
        {% csrf_token %}
        {{ form.media }}
        {{form|crispy }}
        <input type="submit" class="btn btn-primary mt-3 mb-3" value="Update Post"/>
    </form>
{% endblock %}
