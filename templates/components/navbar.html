 {% load category_list %} <!-- category_list diye ayrı bir tag yarattık  -->
 {% category_list as categories %} <!-- category_list üzerinden categories variable elde ettik ve category.name ile html'e bastık. -->
 
 <!-- NAVBAR-->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'homepage' %}">BLOG</a> <!-- blog app içinde bulunan template gidecektir. homepage.html / homepage url dosyasından geliyor. -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for category in categories %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'category' categorySlug=category.slug %}">{{ category.name }}</a>
          </li>
          {% endfor %}
          
        </ul>
        <!-- anasayfaya get isteği yapacak o yüzden forma action homepage verdik. -->
        <form class="d-flex" action="{% url 'homepage' %}"> 
          <!-- name = "query" (homepage.py view içindekiyle aynı olmalı) parametresi verdik arama yapmak için gerekli inputa. -->
          <input
            class="form-control me-2"
            name="query"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
   <!-- ---------------------------- -->
